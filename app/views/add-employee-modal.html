    <!-- Modal -->
<div class="modal fade" id="addEmployeeModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="text-center bottomPadding">
          <h1>Add Employee Form</h1>
        </div>
      </div>
      <div class="modal-body">
        <H4> Please provide the below Details to Add employee.</H4>
        <form name="addEmployeeForm">  
          <div class = "row">
            <div class = "col-xs-12 m-b-10">
              <input class="form-control" ng-model="newEmployeeDetails.employeeId" type="text" name="employeeId" placeholder="Employee Id" required>
            </div>
            <div class = "col-xs-12 m-b-10">
              <input class="form-control" ng-model="newEmployeeDetails.name" type="text" name="name" placeholder="Name" required>
            </div>
            <div class = "col-xs-12 m-b-10">
              <input class="form-control" ng-model="newEmployeeDetails.gender" type="text" name="gender" placeholder="Gender" required>
            </div>
            <div class = "col-xs-12 m-b-10">
              <input class="form-control" ng-model="newEmployeeDetails.emailId" type="email" name="emailId" placeholder="Email ID" required>
            </div>
            <div class = "col-xs-12 m-b-10">
              <input class="form-control" ng-model="newEmployeeDetails.dateOfBirth" type="text" name="dateOfBirth" placeholder="Date Of Birth" required>
            </div>
            <div class = "col-xs-12 m-b-10">
              <input class="form-control" ng-model="newEmployeeDetails.dateOfJoining" type="text" name="dateOfJoining" placeholder="Date Of Joining" required>
            </div>
            <div class = "col-xs-12 m-b-10">
              <input class="form-control" ng-model="newEmployeeDetails.department" type="text" name="department" placeholder="Department" required>
            </div>
            <div class = "col-xs-12 m-b-10">
              <input class="form-control" ng-model="newEmployeeDetails.title" type="text" name="title" placeholder="Title" required>
            </div>
            <div class = "col-xs-12 m-b-10">
              <input class="form-control" ng-model="newEmployeeDetails.salary" type="text" name="salary" placeholder="salary" required>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        <button type="button" class="btn btn-primary" ng-click="submitEmployeeDetails()" ng-disabled="addEmployeeForm.$invalid" data-dismiss="modal">Submit Employee</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
    
  </div>
</div>
